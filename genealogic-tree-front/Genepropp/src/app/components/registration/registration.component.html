<div class="flex min-h-full px-6 py-12 lg:px-8">
    <div class="w-full sm:max-w-screen-md sm:mx-auto">
        <img class="mx-auto h-22 w-auto" src="../assets/media/logo_genepropp.png" alt="Genepropp Logo">
        <br>

        <form class="space-y-6" action="#" method="POST">
            <div class="sm:flex sm:flex-wrap -mx-3">
                <div class="sm:w-1/2 px-3">
                    <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                    <input id="firstName" name="firstName" type="text" autocomplete="given-name" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="sm:w-1/2 px-3">
                    <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                    <input id="lastName" name="lastName" type="text" autocomplete="family-name" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <!-- Les 4 premiers champs de connexion ici -->

            <div class="sm:flex sm:flex-wrap -mx-3">
                <div class="sm:w-1/2 px-3">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="sm:w-1/2 px-3">
                    <label for="ssn" class="block text-sm font-medium leading-6 text-gray-900">Social Security Number</label>
                    <input id="ssn" name="ssn" type="text" autocomplete="ssn" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <!-- Les 4 derniers champs d'inscription ici -->

            <div class="sm:flex sm:flex-wrap -mx-3">
                <div class="sm:w-1/2 px-3">
                    <label for="birthDate" class="block text-sm font-medium leading-6 text-gray-900">Date of Birth</label>
                    <input id="birthDate" name="birthDate" type="date" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="sm:w-1/2 px-3">
                    <label for="city" class="block text-sm font-medium leading-6 text-gray-900">City of Birth</label>
                    <input id="city" name="city" type="text" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="sm:flex sm:flex-wrap -mx-3">
                <div class="sm:w-1/2 px-3">
                    <label for="postalCode" class="block text-sm font-medium leading-6 text-gray-900">Postal Code</label>
                    <input id="postalCode" name="postalCode" type="text" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="sm:w-1/2 px-3">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Make Your Membership request</button>
        </form>

        <p class="mt-5 text-center text-sm text-gray-500">
            Already a member?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in to Genepropp++</a>
        </p>
    </div>
</div>
